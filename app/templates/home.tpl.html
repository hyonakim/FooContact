<h3>{{vm.title}}</h3>

<ul ng-repeat='contact in vm.allContacts' class='commentList'>
<li><span class='properties'>Name:</span> {{contact.fullName}}</li>
<li><span class='properties'>Email:</span> {{contact.email}}</li>
<li><span class='properties'>Website:</span> {{contact.website}}</li>
<li><span class='properties'>Message:</span> {{contact.msg}}</li>

</ul>
